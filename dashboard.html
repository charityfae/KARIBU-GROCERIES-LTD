<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image:url(/images/Earlton.jpeg);
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #34495e;
            padding-left: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .sales-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .sales-card h3 {
            margin-bottom: 10px;
        }
        .sales-card table {
            width: 100%;
            border-collapse: collapse;
        }
        .sales-card table, .sales-card th, .sales-card td {
            border: 1px solid #ddd;
        }
        .sales-card th, .sales-card td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Companies</a></li>
            <li><a href="userslog.html">Users</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="accounts.html">My Account</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the menu to get started.</p>
        <div class="sales-card">
            <h3>Sales Overview</h3>
            <table>
                <tr>
                    <th>Branch</th>
                    <th>Product</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td>Matugga</td>
                    <td>maize</td>
                    <td>80%</td>
                </tr>
                <tr>
                    <td>maganjo</td>
                    <td>soybeans</td>
                    <td>100%</td>
                </tr>
                <tr>
                    <td>Matugga</td>
                    <td>gnuts</td>
                    <td>90%</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
